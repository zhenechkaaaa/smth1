<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        crossorigin="anonymous">
  <link/>
  <title>{{title}}</title>
</head>
<body>
<div>
  <header class="blog-header py-3">
    <table width="100%">
      <tr>
        <td>
          <h1 class="w-45 p-3 p-md-4 mb-3 text-white bg-dark">Виртуальная экскурсия по Санкт-Петербургу</h1>
        </td>
        <td>
          {% if current_user.is_authenticated %}
          <a type="button" class="btn bg-dark text-white" href="/logout">Выйти</a>
          {% else %}
          <div class="btn-group-vertical">
            <a type="button" class="btn bg-dark text-white" href="/signup">Зарегистрироваться</a>
            <a type="button" class="btn bg-dark text-white" href="/login">Войти</a>
          </div>
          {% endif %}
        </td>
      </tr>
    </table>
  </header>
</div>
<!-- Begin page content -->
<main role="main">
  {% block content %}{% endblock %}
</main>
</body>
</html>
